{% extends "print.html" %} {% block page %}

<div class="row">
  <div class="" id="vue">
    {% for page in link %}
    <page size="A4" id="pdfprint">
      <div class="full-height content-center">
        {% for row in page %}
        <div class="row" style="max-height: 54mm">
          {% for one in row %}
          <div class="col-6">
            <lnbits-qrcode
              style="width: 50mm"
              :value="theurl + '/?lightning={{one}}'"
              :show-buttons="false"
            ></lnbits-qrcode>
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </page>
    {% endfor %}
  </div>
</div>
{% endblock %} {% block styles %}
<style>
  body {
    background: rgb(204, 204, 204);
  }
  page {
    background: white;
    display: block;
    margin: 0 auto;
    margin-bottom: 0.5cm;
    box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
  }
  page[size='A4'] {
    width: 21cm;
    height: 29.7cm;
  }
  @media print {
    body,
    page {
      margin: 0px !important;
      box-shadow: none !important;
    }
    .q-page {
      padding: 0px !important;
    }
  }
</style>
{% endblock %} {% block scripts %}
<script>
  window.app = Vue.createApp({
    el: '#vue',
    data() {
      return {
        theurl: location.protocol + '//' + location.host,
        printDialog: {
          show: true,
          data: null
        }
      }
    },
    created() {
      const link = JSON.parse('{{ link | tojson | safe }}')
      console.log(link)
    }
  })
</script>
{% endblock %}
